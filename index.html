<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <img src="imgs/logo 1.png" alt="">
            <ion-icon name="people"></ion-icon>
        </div>
        
        <div class="messages">
                            
        </div>
    
        <div class="footer">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
        
    </div>
    <div class="background hidden"></div>
    <div class="options hidden">
        <div>Escolha um contato para enviar mensagem:</div> 
        <ul>
            <li><ion-icon name="people"></ion-icon>Todos</li>
            <li><ion-icon name="person-circle"></ion-icon>João</li>
            <li><ion-icon name="person-circle"></ion-icon>Maria</li>
        </ul>
        <div>Escolha a visibilidade:</div>
        <ul>
            <li><ion-icon name="lock-open"></ion-icon>Público</li>
            <li><ion-icon name="lock-closed"></ion-icon>Reservadamente</li>
        </ul>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
